<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseña</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contenedor">
    <h1>Generador de Contraseña</h1>
    <div class="contenedor__div">
      <label for="longitud">Longitud de la contraseña:</label>
      <input type="number" id="longitud" value="8">
    </div>
    <div class="contenedor__div">
      <input type="checkbox" id="agregarMinusculas">
      <label for="agregarMinusculas">Incluir letras minúsculas</label>
    </div>
    <div class="contenedor__div">
      <input type="checkbox" id="agregarMayusculas">
      <label for="agregarMayusculas">Incluir letras mayúsculas</label>
    </div>
    <div class="contenedor__div">
      <input type="checkbox" id="agregarNumeros">
      <label for="agregarNumeros">Incluir números</label>
    </div>
    <div class="contenedor__div">
      <input type="checkbox" id="agregarSimbolos">
      <label for="agregarSimbolos">Incluir caracteres especiales</label>
    </div>
    <input type="button" value="Generar" class="btnGenerar" id="btnGenerar">
    <div class="mostrar">

      <input type="text" id="password">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
